<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

    <p>
          <label for="iest">Estado</label>
        <select name="Estado" id="iest">
            <option value="" selected>---Escolha---</option>
            <optgroup label="Regiao Sudeste">
                <option value="SP">Sao Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ" >Rio de janeiro</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
                <option value="RN">Rio grande do norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhao</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">Profissao:</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="adm">Adminstrador</option>
            <option value="Cont">Contador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="Prof">Professor</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem:</label>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="ola manda msg"></textarea>
    </p>

    
    <p><input type="submit" value="Enviar">
  <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
